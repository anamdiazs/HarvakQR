<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen">
<div class="h-full">
    <nav class="h-36 w-full bg-gray-600 flex flex-row justify-between items-center content-center " id="navbar">
       <div class="h-28 w-36 " id="menu-icon">
                <button class="h-full w-full">
                    <svg class="h-full w-full"><image class="h-24 w-24"<a href="../src/img/menu-sort.svg"></a>></image></svg>
                </button>
           </div>

                <p class="text-white text-6xl">Harvak Coffee</p>
           
           <div class="h-24 w-36" id="call-icon">
                <button class="h-full w-full">
                    <svg class="h-full w-full"><image class="h-24 w-24"<a href="../src/img/phone.svg"></a>></image></svg>
                </button>
           </div>
        </nav>

        <div class="h-96 w-full" id="banner">
            <img  class="h-full w-full object-cover" src="../src/img/banner.jpg" alt="">
        </div>
        
        <div class=" flex flex-col justify-between items-center content-center  " id="main-container">
            <h2 class="h-24 text-center text-5xl m-5">Lo más vendido</h2>
            <div class="h-full w-full " id="card">

                <div class="h-1/4 w-3/4  relative " id="food-card">
                    <img class="h-full w-full object-cover" src="../src/img/chilaquiles.jpg" alt="">
                    <div class="h-10 w-full bg-white" id="title">
                        <p>Sandwich Croque Monseur</p>

                    </div>
                </div>

                <div class ="h-1/4 w-3/4 " id="beverage-card">
                    <img class="h-full w-full object-cover"  src="../src/img/capuccino.jpg" alt="">
                    <div class="h-10 w-full bg-white" id="title">
                        <p>Cappuccino Clásico</p>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
