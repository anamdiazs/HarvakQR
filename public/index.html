<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen">
<div class="h-full">
    <nav class="h-36 w-full bg-gray-600 flex flex-row justify-between items-center content-center " id="navbar">
       <div class="h-28 w-36 " id="menu-icon">
                <button class="h-full w-full" onclick="displayMenu()">
                    <svg class="h-full w-full"><image class="h-24 w-24"<a href="../src/img/menu-sort.svg"></a>></image></svg>
                </button>
           </div>

                <p class="text-white text-6xl">Harvak Coffee</p>
           
           <div class="h-24 w-36" id="call-icon">
                <button class="h-full w-full">
                    <svg class="h-full w-full"><image class="h-24 w-24"<a href="../src/img/phone.svg"></a>></image></svg>
                </button>
           </div>
        </nav>
        <div class="hide" id="display">
            <p>Inicio</p>
            <p>Alimentos</p>
            <p>Bebidas</p>
            <p>Ubicación</p>
        </div>


        <div class="h-96 w-full" id="banner">
            <img  class="h-full w-full object-cover" src="../src/img/banner.jpg" alt="">
        </div>
        
        <div class="bg-gray-100 flex flex-col items-center justify-between w-full" id="main-container">
            <h2 class=" text-center text-5xl m-8">Lo más vendido</h2>
            <!--<div class="h-full w-full flex flex-col content-center items-center" id="card">-->
                <div class="w-3/4 shadow-lg mb-7" id="food-card">
                    <img class="h-full w-full object-cover" src="../src/img/chilaquiles.jpg" alt="">
                    <div class="h-24 pb-5 w-full bg-white" id="title">
                        <p class="text-4xl">Sandwich Croque Monseur</p>
                    </div>
                </div>

                <div class ="h-1/4 w-3/4 mb-7" id="beverage-card">
                    <img class=" h-full  w-full  "  src="../src/img/capuccino.jpg" alt="">
                    <div class="h-24 w-full bg-white shadow-lg" id="title">
                        <p class="text-4xl" >Cappuccino Clásico</p>

                    </div>
                </div>

            <!--</div>-->
        </div>
    </div>
    <style>
        #display{
           width: 100%; 
           background-color: rgba(75, 85, 99);
           height: 50%;
          animation: openMenu 500ms ease-in-out; 
        }
       .hide{
          display:none; 
       } 
       .show{
          display: block; 
       }
       @keyframes openMenu {
          from{
            height: 0%;
          } 
          to{
            height: 50%;
          }
       } 
    </style>
    <script>
        function displayMenu (){
            const menu = document.getElementById("display");
            menu.classList.toggle("hide");
            menu.classList.toggle("show");
        }

    </script>
    
</body>
</html>
